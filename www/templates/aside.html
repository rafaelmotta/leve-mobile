<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Opções</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home">
          Inicio
        </ion-item>
        <ion-item menu-close ui-sref="app.menu">
          Fazer pedido
        </ion-item>
        <ion-item menu-close ui-sref="app.login" ng-hide="currentCostumer">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.register" ng-hide="currentCostumer">
          Registrar
        </ion-item>
        <ion-item menu-close ng-show="currentCostumer" ng-click="appCtrl.logout();">
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
