<ion-view view-title="Entrar">
  <ion-content>
    <form ng-submit="ctrl.submit()" name="form">
      <div class="padding">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="costumer.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="costumer.password" required>
        </label>
        <button class="button button-block button-outline button-balanced" type="submit" ng-disabled="form.$invalid">Entrar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
