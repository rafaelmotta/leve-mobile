<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{ product.name }}</h1>
     <button class="button button-clear button-primary" ng-click="ctrl.close()">Cancelar</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        {{ ctrl.getCurrentAddonCategory().name }}
      </div>        
      <ion-checkbox ng-model="addon.selected" ng-repeat="addon in ctrl.getCurrentAddonCategory().addons" ng-click="ctrl.itemChoose(addon)">
        {{ addon.name }}
        <span class="badge badge-positive">
          {{ addon.price | currency: "R$" }}
        </span>
      </ion-checkbox>
    </ion-list>
    <button class="button button-full button-positive" ng-click="ctrl.goToNextAddonCategory()">
      {{ctrl.getNextButtonText()}}
    </button>

  </ion-content>
</ion-modal-view>
